{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            <!--publish-->
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% else %}
                <a class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}"><b>Publish</b></a>
            {% endif %}
            <!--edit-->
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
              {% include './icons/pencil-fill.svg' %}
            </a>
            {% endif %}
            <!--delete-->
            <a class="btn btn-secondary" href="{% url 'post_remove' pk=post.pk %}">
                <b>Delete</b>
            </a>
        </aside>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
